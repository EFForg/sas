---
layout: blog
---
<div class="container">
<section id="blog">
  <h2>Updates</h2>

  <div id="updates-box">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div class="row">
          <div class="col-md-12 ">
            <ul class="blog-list">
              {% for post in site.posts %}
                <li>
                  <a class="post-link" href="{{ post.url}}">{{ post.title }}</a>
                  <p>
                  {{post.summary}}
                  </p>
                  <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

                </li>
              {% endfor %}
            </ul>
            </div> 
        </div>
      </div>
    </div>
  </div>
</section>
</div>
