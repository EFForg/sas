---
layout: default
---
<section id="blog">
  <h2>Updates</h2>
  <div id="generic-box">
  <ul>
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url}}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  </div>
</section>
